name: whisper_typing_mobile
description: Mobile app for Whisper-Typing speech-to-text service
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # gRPC and Protocol Buffers
  grpc: ^3.2.4
  protobuf: ^3.1.0
  
  # Audio recording
  record: ^5.0.4
  permission_handler: ^11.1.0
  
  # State management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
